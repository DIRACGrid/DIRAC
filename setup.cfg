###############################################################################
# Setuptools
###############################################################################

[metadata]
name = DIRAC
description = DIRAC is an interware, meaning a software framework for distributed computing.
long_description = file: README.rst
url = https://github.com/DIRACGrid/DIRAC/
license = GPL-3.0-only
license_files = LICENSE
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU General Public License v3 (GPLv3)
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Topic :: Scientific/Engineering
    Topic :: System :: Distributed Computing

[options]
python_requires = >=3.9
package_dir=
    =src
packages = find:
install_requires =
    boto3
    botocore
    cachetools
    certifi
    diraccfg
    db12
    fts3
    gfal2-python
    importlib_metadata >=4.4
    M2Crypto >=0.36
    pexpect
    prompt-toolkit >=3
    psutil
    pyasn1
    pyasn1-modules
    pyparsing
    python-dateutil
    pytz
    requests
    rucio-clients
    setuptools
    sqlalchemy
    typing_extensions >=4.3.0
    Authlib >=1.0.0.a2
    pyjwt
    dominate
zip_safe = False
include_package_data = True

[options.package_data]
* = ConfigTemplate.cfg, *.sql

[options.packages.find]
where=src

[options.extras_require]
server =
    # arc6 doesn't provide a proper Python package with metadata
    # (it just installs into site-packages)
    # arc
    CMRESHandler
    elasticsearch <7.14
    elasticsearch_dsl
    GitPython
    ldap3
    apache-libcloud
    matplotlib
    mysqlclient
    numpy
    pillow
    python-json-logger
    pyyaml
    stomp.py
    suds
    tornado ~=5.1.1
    tornado-m2crypto
    importlib_resources
testing =
    flaky
    hypothesis
    mock
    parameterized
    pytest
    pytest-cov
    pytest-mock
    pycodestyle

