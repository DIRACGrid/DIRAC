  TornadoPilotLogging
  {
    Protocol = https
    Authorization
    {
      Default = authenticated
      sendMessage = Operator
      sendMessage += GenericPilot
      getMetadata = Operator
      getMetadata += TrustedHost
      finaliseLogs = Operator
      finaliseLogs += Pilot
      finaliseLogs += GenericPilot
    }
  }
