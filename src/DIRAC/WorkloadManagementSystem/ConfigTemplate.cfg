  }
  ##BEGIN TornadoJobStateUpdate
  TornadoJobStateUpdate
  {
    Protocol = https
    Authorization
    {
      Default = authenticated
    }
  }
  ##END
  #Parameters of the WMS Matcher service
  Matcher
  {
    Port = 9170
    MaxThreads = 20
    Authorization
    {
      Default = authenticated
      getActiveTaskQueues = JobAdministrator
