  }
  #Parameters of the WMS Administrator service
  WMSAdministrator
  {
    Port = 9145
    Authorization
    {
      Default = Operator
      getJobPilotOutput = authenticated
      getSiteMask = authenticated
      getSiteMaskStatus = authenticated
      ping = authenticated
      allowSite = SiteManager
      allowSite += Operator
      banSite = SiteManager
      banSite += Operator
    }
  }
  ##BEGIN TornadoWMSAdministrator
