version: '3.4'

services:
  mysql:
    image: ${MYSQL_VER}
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 60s

  elasticsearch:
    image: ${ES_VER}
    container_name: elasticsearch
    hostname: elasticsearch
    ports:
      - 9200:9200
    env_file: "${ES_VER}.env"
    healthcheck:
      test: ["CMD", "curl", "-f", "-u", "elastic:changeme", "http://localhost:9200"]
      interval: 5s
      timeout: 2s
      retries: 15
      start_period: 60s

  rabbitmq:
    image: rabbitmq
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=password
    ports:
      - 5672:5672
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 2s
      retries: 15
      start_period: 60s

  iam-login-service:
    image: ${IAM_VER}
    container_name: iam-login-service
    hostname: iam-login-service
    ports:
      - 8080:8080
    env_file: "${IAM_VER}.env"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/.well-known/openid-configuration"]
      interval: 5s
      timeout: 2s
      retries: 15
      start_period: 60s


  # Mock of an S3 storage
  s3-direct:
    image: adobe/s3mock
    container_name: s3-direct
    hostname: s3-direct
    ports:
      - 9090
      - 9191
    environment:
      - initialBuckets=my-first-bucket
      - debug=true

  dirac-server:
    image: ${CI_REGISTRY_IMAGE}/${HOST_OS}-dirac
    container_name: server
    hostname: server
    user: "${DIRAC_UID}:${DIRAC_GID}"
    depends_on:
      mysql:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ulimits:
      nofile: 8192

  dirac-client:
    image: ${CI_REGISTRY_IMAGE}/${HOST_OS}-dirac
    container_name: client
    hostname: client
    user: "${DIRAC_UID}:${DIRAC_GID}"
    depends_on:
      - dirac-server
    ulimits:
      nofile: 8192

  # Monitoring
  flower:
    image: mher/flower
    container_name: flower
    environment:
      - CELERY_BROKER_URL=amqp://admin:password@rabbitmq:5672/
      - FLOWER_PORT=5555
    ports:
      - 5555:5555
    depends_on:
      - rabbitmq
